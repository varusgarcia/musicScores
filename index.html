
<!doctype>
<html>
<head>
  <title>Don Vinzenso</title>
	<link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="audioPlayer.css">
  <script src="load.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="bg">

  </div>
  <button onclick="myFunction()">Load new document</button>

  <div id="mainContent">
    <div id="musicScoreWrapper">
      <div id="musicScore">
        <!-- <button id="buttonOverScore"></button> -->
        <!-- <iframe src="https://varusgarcia.github.io/musicScores/assets/la-manana.pdf" width="100%" height="100%" frameborder ="0"></iframe> -->
        <img onclick="goFullScreen()" src="assets/scores/la-manana-score.jpg" width="100%" id="musicScoreButton">
      </div>
    </div>
    <div id="scoreDescriptionWrapper">
      <div id="scoreDescription">
        <div id="desctiptionHeadWrapper">
          <div id="descriptionHead">

          </div>
          <div id="descriptionMetadata">

          </div>
        </div>
        <div id="descriptionTextWrappper">

        </div>

      </div>
    </div>
  </div>

  <div id="audioPlayerWrapper">
    <div id="audioPlayer">
      <div id="audioPlayerMain">
        <div id="audioPlayerPlay">
          <button onclick="play()" id="playButton"></button>
        </div>
        <div id="audioPlayerSlider">
          <input type="range" min="0" max="10000" value="0" class="slider" id="myRange">
        </div>
        <div id="audioPlayerTimecode">
          <p id="audioPlayerTimecodeText">00:00</p>
        </div>
      </div>
      <div id="audioPlayerSettings">
        <button onclick="settings()" id="settingsButton"></button>
      </div>
    </div>
    <div id="audioPlayerMuteButtons">
    </div>
  </div>

  <div id="musicTraces">
    <audio muted ontimeupdate="playing(this)" id="allTraces"></audio>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.347/pdf.min.js'></script>

	<script src="audioPlayer.js"></script>
  <script src="scorePlayer.js"></script>
</body>
</html>
